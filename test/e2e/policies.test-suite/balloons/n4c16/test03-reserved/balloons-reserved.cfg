policyConfig:
  reservedResources:
    cpu: cpuset:0-2

  idleCPUClass: idle-class
  reservedPoolNamespaces:
    - "monitor-*"
    - "*-log*"
  balloonTypes:
    - name: reserved
      namespaces:
        - my-exact-name
      cpuClass: reserved-class
    - name: default
      minCPUs: 1
    - name: full-core
      minCPUs: 2
      maxCPUs: 2
      cpuClass: turbo
      minBalloons: 2

commonConfig:
  instrumentation:
    httpEndpoint: ":8891"
  log:
    debug:
      policy: true
    logSource: true
    klog:
      skip_headers: true
