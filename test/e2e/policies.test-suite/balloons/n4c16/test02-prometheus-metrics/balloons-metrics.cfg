policyConfig:
  reservedResources:
    cpu: "1"
  balloonTypes:
    - name: full-core
      minCPUs: 2
      maxCPUs: 2
      cpuClass: normal

    - name: fast-dualcore
      minCPUs: 4
      maxCPUs: 4
      cpuClass: turbo
      preferNewBalloons: true

    - name: flex
      maxCPUs: 8
      cpuClass: slow
commonConfig:
  instrumentation:
    httpEndpoint: :8891
    prometheusExport: true
  log:
    debug:
      policy: true
    klog:
      skip_headers: true
