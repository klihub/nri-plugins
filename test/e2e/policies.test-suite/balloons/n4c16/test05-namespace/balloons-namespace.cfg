config:
  policy:
    reservedResources:
      cpu: "1"

    pinCPU: true
    pinMemory: true
    balloonTypes:
      - name: nsballoon
        namespaces:
          - "*"
        minCPUs: 2
        maxCPUs: 4
        preferPerNamespaceBalloon: true

  common:
    log:
      debug:
        policy: true
    instrumentation:
      httpEndpoint: ":8891"
