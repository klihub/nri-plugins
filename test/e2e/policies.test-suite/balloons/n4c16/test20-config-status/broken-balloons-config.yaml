apiVersion: config.nri/v1alpha1
kind: BalloonsConfig
metadata:
  name: default
  namespace: kube-system
balloons:
  reservedResources:
    cpu: 750m
  allocatorTopologyBalancing: true
  balloonTypes:
  - name: dynamic
    minCPUs: 33
    maxCPUs: 32
    maxBalloons: 8
    preferNewBalloons: true
    shareIdleCPUsInSame: numa
common:
  log:
    debug:
      policy: true
    klog:
      skip_headers: true
