config:
  policy:
    reservedResources:
      cpu: cpuset:0

    balloonTypes:
      - name: isolated-pods
        minCPUs: 0
        maxCPUs: 2
        cpuClass: turbo
        minBalloons: 2
        preferNewBalloons: true
        preferSpreadingPods: false
      - name: isolated-ctrs
        minCPUs: 1
        maxCPUs: 1
        cpuClass: turbo
        minBalloons: 2
        preferNewBalloons: true
        preferSpreadingPods: true

  common:
    instrumentation:
      httpEndpoint: :8891
      prometheusExport: true
    log:
      debug:
        policy: true
      klog:
        skip_headers: true
