        minCPUs: 2
        maxCPUs: 2
        minBalloons: 1
        maxBalloons: 1
      - name: impossible
        minBalloons: 2
        maxBalloons: 1
  common:
    log:
      debug:
        policy: true
    instrumentation:
      httpEndpoint: ":8891"
